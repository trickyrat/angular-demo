<h2>Products</h2>

<div class="product-list-container">
    <mat-card *ngFor="let product of products" class="product">
        <mat-card-title>
            <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
                {{product.name}}
            </a>
        </mat-card-title>
        <mat-card-subtitle>
            <span>{{ product.price | currency }}</span>
        </mat-card-subtitle>
        <img mat-card-lg-image [src]="product.imgurl" alt="Photo of iPhone 14 ">
        <mat-card-content *ngIf="product.description">
            {{ product.description }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="share()">
                Share
            </button>
            <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
        </mat-card-actions>
    </mat-card>
</div>
